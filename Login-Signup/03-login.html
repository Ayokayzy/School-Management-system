<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create School Account</title>
    <link rel="stylesheet" href="./03-login.css">


   <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

</head>
<body>
    <div class="container">
        <h1>Welcome, Log into you account</h1>
        <div class="form-box">
            <p>It is our great pleasure to have <br> you on board!</p>
            <form>
                <input type="text" placeholder="Enter your email" required>
                <input type="password" placeholder="Enter password" required>
                <button type="submit">Login</button>
            </form>
            <div class="signup">
                <p>Already have an account? <a href="./01-signup.html">Sign up</a></p>
            </div>
        </div>
    </div>



    <script type="module" src="./script/login.js"></script>
</body>
</html>
