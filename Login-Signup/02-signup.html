<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Password</title>
    <link rel="stylesheet" href="./styles/02-signup.css">


   <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

</head>
<body>
    <div class="container">
        <h1>Verify Your Account</h1>
        <div class="form-box">
            <form>
                <label for="email">Email Address</label>
                <div class="input-container">
                    <input type="email" id="password" placeholder="Enter your email" required>
                </div>
                <label for="confirm-password">Verification Token</label>
                <div class="input-container">
                    <input type="text" id="confirm-password" placeholder="Enter your token"required>
                </div>
                <button type="submit">Verify</button>
            </form>
            <a href="./03-regenerate.html" class="reg">Expired token?<br>Regenerate Token</a>
        </div>
    </div>


    <script type="module" src="./script/verify.js"></script>
</body>
</html>
