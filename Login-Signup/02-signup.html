<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Password</title>
    <link rel="stylesheet" href="./02-signup.css">
</head>
<body>
    <div class="container">
        <h1>Verify Your Account</h1>
        <div class="form-box">
            <form>
                <label for="email">Email Address</label>
                <div class="input-container">
                    <input type="email" id="password" placeholder="Enter your email" required>
                </div>
                <label for="confirm-password">Verification Token</label>
                <div class="input-container">
                    <input type="token" id="confirm-password" placeholder="Enter your token"required>
                </div>
                <button type="submit">Verify</button>
            </form>
        </div>
    </div>
</body>
</html>
