<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create School Account</title>
    <link rel="stylesheet" href="./01-style.css">


   <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

</head>
<body>
    <div class="container">
        <h1>Welcome, create your school account</h1>
        <div class="form-box">
            <p>It is our great pleasure to have <br>you on board!</p>


           
            <form>
                <input type="text" placeholder="Enter your Full Name" >
                <input type="text" placeholder="Enter the name of school" >
                <input type="email" placeholder="Enter the school email" >
                <input type="text" placeholder="Choose a password" id="psd1" required>
                <input type="text" placeholder="Confirm password" id="psd2" required>
                <p class="mgs">passssssssssssss</p>
                <button type="submit">Next</button>
            </form>
         
            <div class="signup">
                <p>Already have an account? <a href="./03-login.html">Login In</a></p>
            </div>
        </div>
    </div>


    <script type="module" src="./script/sign_up.js"></script>
</body>
</html>
