<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Password</title>
    <link rel="stylesheet" href="./02-signup.css">


   <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

</head>
<body>
    <div class="container">
        <h1>Regenerate Token</h1>
        <div class="form-box">
            <form>
                <label for="email">Email Address</label>
                <div class="input-container">
                    <input type="email" id="password" placeholder="Enter your email" required>
                </div>
               
                <button type="submit">Generate</button>
            </form>
            <a href="./02-signup.html" class="reg">Verify your account</a>
        </div>
    </div>


    <script type="module" src="./script/regenerate.js"></script>
</body>
</html>
