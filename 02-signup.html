<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Password</title>
    <link rel="stylesheet" href="./02-signup.css">
</head>
<body>
    <div class="container">
        <h1>Statisda school, Choose your password</h1>
        <div class="form-box">
            <form>
                <label for="password">Choose a password</label>
                <div class="input-container">
                    <input type="password" id="password" placeholder="Choose a password" required>
                    <button type="button" class="toggle-visibility">👁️</button>
                </div>
                <label for="confirm-password">Confirm password</label>
                <div class="input-container">
                    <input type="password" id="confirm-password" placeholder="Confirm password" required>
                    <button type="button" class="toggle-visibility">👁️</button>
                </div>
                <p class="note">Must be at least 8 characters.</p>
                <button type="submit">Next</button>
            </form>
        </div>
    </div>
</body>
</html>
