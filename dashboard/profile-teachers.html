<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Teacher</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet" />
    <link type="image/png" rel="icon" href="./image/Ellipse 6.png" />
    <link rel="stylesheet" href="./style/layout.css" />
    <link rel="stylesheet" href="./style/navbar.css" />
    <link rel="stylesheet" href="./style/suport.css" />
    <link rel="stylesheet" href="./style/all-teacher.css" />
    <link rel="stylesheet" href="./style/profile-teacher.css" />

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  </head>
  <body>
    <div class="grid-layout">
      <section class="header grid-item">
        <header class="logout">
          <div class="notification"></div>
          <div class="login">
            <button><a href="#">Log out</a></button>
          </div>
        </header>
      </section>

      <section class="side-nav grid-item" id="side"></section>

      <section class="content grid-item">
        <div class="tnav">
          <h4>Teachers</h4>
          <div class="btn">
            <button><a href="#">Export CSV</a></button>
            <button><a href="./add-teacher.html">Add Teachers</a></button>
          </div>
        </div>
        <div class="tsearch">
          <select name="class" id="select" value="addd" disabled>
            <option value="Add filter">Add filter</option>
            <option value="jss1">Jss1</option>
            <option value="jss2">Jss2</option>
            <option value="jss3">Jss3</option>
            <option value="ss1">Ss1</option>
            <option value="ss2">Ss2</option>
            <option value="ss3">Ss3</option>
          </select>
          <input
            type="text"
            id="psearch"
            placeholder="Search for a student by name or email" />
          <img class="ps" src="./image/Vector (2).png" alt="" />
        </div>

        <div class="tprofile">
          <div class="profileimg">
            <div class="prof">
              <img class="img" src="./image/svg/Ellipse 14-10.svg" alt="" />

              <h4 class="name">kristin Waston</h4>
              <p><span class="subject"></span> teacher</p>
            </div>

            <div class="icon">
              <img src="./image/outline/Frame 30085.png" alt="" />
              <img src="./image/outline/Frame 30086.png" alt="" />
              <img src="./image/outline/Frame 30087.png" alt="" />
            </div>
          </div>

          <div class="aboutprof">
            <div class="about">
              <h4 class="h4">About</h4>
              <p class="aboutinfo"></p>

              <div class="info">
                <div class="age">
                  <h4>Age</h4>
                  <p class="ag"></p>
                </div>

                <div class="gender">
                  <h4>Gender</h4>
                  <p class="gen"></p>
                </div>
              </div>
            </div>

            <div class="others">
              <h4>Teachers from the same class</h4>

              <div class="othersimg">
                <img src="./image/svg/Ellipse 14-2.svg" alt="" />
                <img src="./image/svg/Ellipse 14-6.svg" alt="" />

                <img src="./image/svg/Ellipse 14.svg" alt="" />
                <img src="./image/svg/Ellipse 14-10.svg" alt="" />

                <a href="./all-teachers.html">+12 more</a>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <script>
      // selecting the section to load  toload the navbar in
      $(".side-nav").load("sidenav-bar.html");
    </script>

    <script src="./script/active.js"></script>
    <script type="module" src="./script/logout.js"></script>
    <script type="module" src="./script/teacherprofile.js"></script>
  </body>
</html>
