<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create School Account</title>
    <link rel="stylesheet" href="./01-style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome, create your school account</h1>
        <div class="form-box">
            <p>It is our great pleasure to have <br>you on board!</p>
            <form>
                <input type="text" placeholder="Enter the name of admin" required>
                <input type="text" placeholder="Enter the name of school" required>
                <input type="email" placeholder="Enter the school email" required>
                <button type="submit">Next</button>
            </form>
            <div class="signup">
                <p>Already have an account? <a href="#">Sign up</a></p>
            </div>
        </div>
    </div>
</body>
</html>
